<!DOCTYPE html>
<html>
<head>
    <title>PyTrends App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>PyTrends App</h1>
    <form method="post" action="/trends">
        <label for="keyword">Enter a keyword:</label>
        <input type="text" id="keyword" name="keyword" required>
        <select class="form-select mb-2" name="timeframe" id="timeframe" aria-label="Default select example">
            <option selected>Select Time Frame</option>
            <option value="now 1-H">Past hours</option>
            <option value="now 4-H">Past 4 hours</option>
            <option value="now 7-d">Past 7 day</option>
            <option value="today 1-m">Past 30 day</option>
            <option value="today 3-m">Past 90 day</option>
            <option value="today 12-m">Past 12 Months</option>
            <option value="today 5-y">Past 5 Year</option>
          </select>
        <button type="submit">Get Trends</button>
    </form>
    {% if data %}
    <h2>Trends Data</h2>
    {{ data | safe }}
    {% endif %}
</body>
</html>
